<!DOCTYPE html>
<html>
    <head>
        
        <meta 
            name="viewport" 
            content="width=device-width, initial-scale=1">

        <meta charset="utf-8"/>
        
        <title>GettinGlobal Consulting</title>

        <link 
            rel="stylesheet" 
            href="css/main-page.css">
        <link 
            rel="stylesheet" 
            href="css/matchcase.css">
        <script
            src="cfg/cfg.js"></script>
        
        <script 
            src="js/workers.js"></script>
        <script 
            src="js/views.js"></script>
        <script 
            src="js/controllers.js"></script>

        <script 
            src="../matchcase/front/js/directory-viewer-client.js"></script>
        <script 
            src="../matchcase/front/js/similar-cases-reporter-client.js"></script>
        <script 
            src="../matchcase/front/js/matchcase-controller.js"></script>

        <script
            src="js/page-controller.js"></script>
        <script>
            var GLOBAL_PAGE_CONTROLLER = null;
            function initPage() {
                GLOBAL_PAGE_CONTROLLER = new PageController();
            }
        </script>
    </head>
    <body 
        onload="initPage()">
        <div 
            id="divPageHeader">
            <img 
                id="imgLogo" 
                src="img/lamplogo-02.png">
            
        </div>
        <div 
            id="divPageBody">
            
            <h1>What Does Your Business Look Like Now?</h1>

            <div 
                id="divControlPanel">
                    
                <div 
                    id="divTabShortcuts"
                    style="display: block;">
                    <span 
                        id="spanTabShortcutBasics"
                        class="cpTabShortcut"
                        onclick="selectTab('Basics')"
                        style="text-decoration: none; cursor: default">Basis</span>
                    <span 
                        id="spanTabShortcutCases"
                        class="cpTabShortcut"
                        onclick="selectTab('Cases')"
                        style="text-decoration: underline; cursor: pointer">Cases</span>
                </div>

                <div 
                    id="divTabBasics"
                    class="cpTab"
                    style="display: block">
                
                    <div 
                        id="divMatchCaseForm"
                        class="cpFormFieldBlock">
                        
                        <div
                            class="cpFormFieldBlockHeader">
                            <h2>Basic Parameters</h2>
                        </div>
                        
                        <div 
                            id="divMatchFormBody"
                            class="cpFormFieldBlockBody">
                            <div class="cpFormField">
                                <label>Country</label>
                                <span>
                                    <select 
                                        id="selectCountry"></select>
                                </span>
                            </div>
                            <div class="cpFormField">
                                <label>Founded</label>
                                <span>
                                    <select
                                        id="selectYearFounded"></select>
                                </span>
                            </div>
                            <div class="cpFormField">
                                <label>Industry</label>
                                <span>
                                    <select 
                                        id="selectIndustry"
                                        onchange="GLOBAL_PAGE_CONTROLLER.updateSpecializationSelect()"></select>
                                </span>
                            </div>
                            <div class="cpFormField">
                                <label>Specialization</label>
                                <span>
                                    <select 
                                        id="selectSpecialization"></select>
                                </span>
                            </div>
                            <div class="cpFormField">
                                <label>Num. of empl.</label>
                                <span>
                                    <input 
                                        id="inputNumberOfEmployees" 
                                        size="4em">
                                </span>
                            </div>
                            <div class="cpFormField">
                                <label>Revenue, $M</label>
                                <span>
                                    <input 
                                        id="inputRevenue" 
                                        size="4em">
                                </span>
                            </div>
                            
                        </div>
                    </div>
                </div>

                <div 
                    id="divTabCases"
                    class="cpTab"
                    style="display: none;">

                    <div 
                        id="divSimilarCases"
                        class="cpFormFieldBlock">
                        
                        <div
                            class="cpFormFieldBlockHeader">
                            <h2>Similar Cases</h2>
                        </div>
                        
                        <div
                            class="divCaseEstimatesBody">

                            <table 
                                id="tableMatchCase"
                                class="funcblockBody">
                                <thead>
                                    
                                    <tr>
                                        <td>Acquirer</td>
                                        <td>Acquiree</td>
                                        <td>Revenue, $M</td>
                                        <td>Year</td>
                                        <td>Price, $M</td>
                                        <td>Info</td>
                                    </tr>
                                
                                </thead>
                                <tbody>
                                    <tr>
                                        <td 
                                            id="tdCase1_acquirer_name"></td>
                                        <td 
                                            id="tdCase1_acquiree_name"></td>
                                        <td 
                                            id="tdCase1_acquiree_revenue" 
                                            class="bevaluateCaseMoney"></td>
                                        <td 
                                            id="tdCase1_acquired_in"></td>
                                        <td 
                                            id="tdCase1_deal_price" 
                                            class="bevaluateCaseMoney"></td>
                                        <td 
                                            id="tdCase1_deal_www" 
                                            class="bevaluateCaseInfo">&nbsp;</td>
                                    </tr>
                                    <tr>
                                        <td 
                                            id="tdCase2_acquirer_name"></td>
                                        <td 
                                            id="tdCase2_acquiree_name"></td>
                                        <td 
                                            id="tdCase2_acquiree_revenue" 
                                            class="bevaluateCaseMoney"></td>
                                        <td 
                                            id="tdCase2_acquired_in"></td>
                                        <td 
                                            id="tdCase2_deal_price" 
                                            class="bevaluateCaseMoney"></td>
                                        <td 
                                            id="tdCase2_deal_www" 
                                            class="bevaluateCaseInfo">&nbsp;</td>
                                    </tr>
                                    <tr>
                                        <td 
                                            id="tdCase3_acquirer_name"></td>
                                        <td 
                                            id="tdCase3_acquiree_name"></td>
                                        <td 
                                            id="tdCase3_acquiree_revenue" 
                                            class="bevaluateCaseMoney"></td>
                                        <td 
                                            id="tdCase3_acquired_in"></td>
                                        <td 
                                            id="tdCase3_deal_price" 
                                            class="bevaluateCaseMoney"></td>
                                        <td 
                                            id="tdCase3_deal_www" 
                                            class="bevaluateCaseInfo">&nbsp;</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div 
                        id="divCaseEstimates"
                        class="funcblock">
                        
                        <div 
                            class="cpFormFieldBlock">

                            <div
                                class="cpFormFieldBlockHeader">
                                <h2>The Level of Your Aspirations</h2>
                            </div>
                            
                            <div
                                id="divCaseEstimatesBody"
                                class="cpFormField">
                                <label>You can dream about $M </label>
                                <span 
                                    id="spanValuation"
                                    class="outputNumeric">0</span>
                            </div>
                        </div>
                    </div>
                </div>
            
                <div 
                    class="cpButtonBlock">
                    <span>
                        <input 
                            type="button" 
                            value="Compare!" 
                            onclick="GLOBAL_PAGE_CONTROLLER.matchCase()">
                    </span>
                </div>

            </div>
                
        </div>    
        
    </body>
</html>
